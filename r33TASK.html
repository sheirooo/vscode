<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TASK #33</title>
    <link rel="stylesheet" href="styles33.css">
</head>
<body>
    <!-- #33.1 -->
    <!-- Селектор выберет все абзацы p, подконтрольные классу bbb -->
    <div>
        <h1> Заголовок </h1>
        <p class = "bbb"> Основной текст </p>
        <p> Побочный текст </p>
    </div>
    <!-- #33.2 -->
    <!-- Потребовалось редактирование кода задачи для корректной работы (нужно было изменить класс div`a, во избежание ошибки, при которой строка не окрасится.) -->
    <!-- Селектор выбирает все теги, находящиеся под владением класса bbb1, которые в свою очередь находятся в p-тегах. -->
    <div>
        <h1> Заголовок </h1>
        <p> Основной текст </p>
        <p>
            lorem <span class="bbb1"> ipsum </span>
        </p>
        <p>
            lorem ipsum
        </p>
        <p> Побочный текст </p>
    </div>
    <!-- #33.3 -->
    <!-- Потребовалось редактирование кода задачи для корректной работы (нужно было изменить класс div`a, во избежание ошибки, при которой строка не окрасится.) -->
    <!-- Селектор выбирает все абзацы p, подвластные классу bbb2, находящиеся в div`e с классом eee-->
    <div class = "eee">
        <h1> Заголовок </h1>
        <p class = "bbb2"> Основной текст </p>
        <p>
            lorem <span> ipsum </span>
        </p>
        <p>
            lorem ipsum
        </p>
        <p> Побочный текст </p>
    </div>
    <!-- #33.4 -->
    <!-- Потребовалось редактирование кода задачи для корректной работы (нужно было изменить класс div`a, во избежание ошибки, при которой строка не окрасится.) -->
    <!-- Селектор выбирает все конкретно выделенные участки абзаца p (например тегом <span>), находящиеся под властью тега div с классом eee1. -->
    <div class = "eee1">
        <h1> Заголовок </h1>
        <p> Основной текст </p>
        <p>
            lorem ipsum
        </p>
        <p>
            lorem <span class = "bbb3"> ipsum </span>
        </p>
        <p> Побочный текст </p>
    </div>
</body>
